<script>
    var bindEvent =function(dom,event,cbk){
        if(window.addEventListener){
            dom.addEventListener(event,cbk)
        }else{
            //IE8及其以下
            dom.attachEvent('on'+event,cbk)
        }
    }
    var removeEvent =function(dom,event,cbk){
        if(window.addEventListener){
            dom.removeEventListener(event,cbk)
        }else{
            //IE8及其以下
            dom.detachEvent('on'+event,cbk)
        }
    }

    var drag=function(ele){
        this.ele=ele;
        var This=this;
        this.movefn=function(ev){
                  ev.preventDefault && ev.preventDefault();
            window.event.returnValue = false; 
            var x=ev.clientX+document.body.scrollLeft-This.disX;
            var y=ev.clientY+document.body.scrollTop-This.disY;
            This.ele.style.left=x+'px';
            This.ele.style.top=y+'px';
            This.onmove(x,y);
        }
        bindEvent(this.ele,'mousedown',function(ev){
                 ev.preventDefault && ev.preventDefault();
           // window.event.returnValue = false; 
            var boxdownX=This.ele.offsetLeft;
            var boxdownY=This.ele.offsetTop;
            This.disX=ev.clientX+document.body.scrollLeft-boxdownX;
            This.disY=ev.clientY+document.body.scrollTop-boxdownY;
            //ev.returnValue = false;
            //window.event.returnValue = false; 
            bindEvent(document,'mousemove',This.movefn)
            bindEvent(document,'mouseup',function(ev){
                removeEvent(document,'mousemove',This.movefn);
            })
        })
    }

    function bubblesort(arr){
        var len=arr.length;
        var i=0;
        var newarr=[];
        for(var i=0;i<len;i++){
          for(var j=i+1;j<len;j++){
              if(arr[i]>arr[j]){
                  var small=arr[j];
                  var big=arr[i]
                  arr[j]=big;
                  arr[i]=small;
              }
          }
        }
        return arr;       
    }
